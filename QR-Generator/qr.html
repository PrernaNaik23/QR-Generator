<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-GENERATOR</title>
    <link rel="stylesheet" href="qr.css">
</head>
<body>
    <div class="QR">
        <form class="box">
            <h5 class="heading">Enter your text or URL</h5>
            <div class="container">
                <input type="text" id="qrText" placeholder="Enter URL">
            </div>
            <div id="imgBox">
                <img src="" id="qrImg">
            </div>
            <button class="button" onclick=" generateQR()">Generate QR</button>
        </form>
    </div>
</body>
<script src="qr.js"></script>
</html>
